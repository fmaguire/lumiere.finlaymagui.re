<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>VideoJS HTTP Streaming</title>
  </head>

  <body>

        <video-js id="example-video" class="vjs-default-skin" width=960 height=400 controls>
 <source src="https://lumiere.finlaymagui.re:4438/hls/film.m3u8" type="application/x-mpegURL">
        </video-js>
        
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
   <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video');

        // hook up the video switcher <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        var mimeType = document.getElementById('mimetype');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: mimeType.options[mimeType.selectedIndex].innerText
          });
          return false;
        });
      }(window, window.videojs));
    </script>
  </body>
</html>
